message1= Quelques questions fréquement posée (en faite aucune ne m''a été posée, mais pour faire style ;))
message2=Q \: Est-ce que l''application est continuellement connectée au serveur ? (consommation de bande passante/batterie)
message3=R\: Non, grace à la technologie C2DM, l''application ne se lancera et enverra des données seulement lorsque vous aurez cliqué sur le bouton ''Envoyer une notification''
message4=Q\: Quelles sont les données stockées par ce service ?
message5=R\: Toutes celle auquelles vous avez accès dans le panel du téléphone, et votre ''registration id'' fournit par google
message6=Q\: Puis-je supprimer toutes les données que mon téléphone à uploadé ?
message7=R\: Dans un proche avenir ;), l''application est encore en développement
message8=Q\: Si mon téléphone est perdu ou volé, et que le GPS/Téléphone ne répond pas ?
message9=R\: Je ne sais pas ... je fais de mon possible pour rendre ce logiciel utilisable, mais si la batterie est vide, ou que le téléphone a été nettoyé, il n''est plus possible de faire grand chose
message10=Q\: Si je trouve un bug ?
message11=R\: On fait de notre possible pour les éviter. Merci de le rapporter <a href\=''https\://github.com/cipher16/RCBackUpAndWipeWeb/issues'' target\=''_blank''>ici</a> </dd></dl>