message1=RCBU est encore en developement (ce qui signifie que le service peut être arreté voir dégradé à chaque instant)<br> RCBU (Remote Control And Backup) pour android est une application qui vous permet depuis ce site web de \: <ul> <li>Recupérer la localisation de votre téléphone</li> <li>Faire sonner votre téléphone</li> <li>Supprimer des données</li> <li>Sauvegarder vos SMS</li> </ul> Vous pouvez télécharger cette application depuis le market.
